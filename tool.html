<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur VH en PX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Style de la zone du convertisseur */
    #converter {
      position: fixed;
      top: 20px;
      left: 10px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #converter label {
      margin-right: 5px;
    }
    #converter input {
      width: 60px;
      padding: 4px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Convertisseur VH vers PX -->
  <div id="converter">
    <label for="vhInput">Valeur en VH :</label>
    <input type="number" id="vhInput" placeholder="vh" value="1">
    <span>=</span>
    <span id="pxOutput">?</span>
    <span>px</span>
  </div>

  <script>
    function updateVHtoPX() {
      const vhInput = document.getElementById('vhInput');
      const pxOutput = document.getElementById('pxOutput');
      const vhValue = Number(vhInput.value);
      
      // 1vh correspond à window.innerHeight / 100 en pixels
      const pxValue = (vhValue * window.innerHeight / 100).toFixed(2);
      pxOutput.textContent = pxValue;
    }
    
    // Mettre à jour la conversion lors d'un redimensionnement ou d'un changement de valeur
    window.addEventListener('resize', updateVHtoPX);
    document.getElementById('vhInput').addEventListener('input', updateVHtoPX);
    
    // Initialisation
    updateVHtoPX();
  </script>
</body>
</html>
